<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Best Disney Songs App</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <section class="container">
            <h1>Vote for your favorite Disney song</h1>
          </section>
        </header>
        <section id="main" class="container">
        </section>
        <script id="song-template" type="text/x-handlebars-template">
        {{#each songs}}
        <article class= "song songContent" id={{songId}}>
          <h3 id="title">{{title}}</h3>
          <h6 id="artist">{{artist}}</h6>
            <i id="thumb" class="fa pull-right fa-thumbs-up"></i>
            <div class="pull-right vote-count">{{upVotes}}</div>
          </article>
          {{/each}}
        </script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src='js/client.js'></script>
        <script src="js/app.js"></script>
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    </body>
</html>
